
  @swagger
  /tasks/:
      post:
        tags:
          - Tasks
        description: New task
        parameters:
          - name: task
            description: Task object
            in: body
            required: true
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                completed:
                  type: boolean
                description:
                  type: string
                url:
                  type: string
                dueDate:
                  type: string
                  format: date-time
        consumes:
          - application/json
        produces:
          - application/json
        responses:
          200:
            description: Task
            schema:
            type: object
            required:
              - title
            properties:
              title:
                type: string
              completed:
                type: boolean
              description:
                type: string
              url:
                type: string
              dueDate:
                type: string
                format: date-time
              id:
                type: string
              created_at:
                type: string
                format: date-time
              update_at:
                type: string
                format: date-time

